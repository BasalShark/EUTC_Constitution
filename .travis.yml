language: node_js
node_js:
- lts/*
branches:
  only:
  - master
install:
- npm install -g markdown-pdf
script:
- markdown-pdf EUTC-Constitution.md
deploy:
  provider: releases
  file: "*.pdf"
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  name: Constitution updated $(date +'%d.%m.%Y %R')
